# omnicodex – gbtAgent
id: omnicodex
role: "Master-Orchestrator für Market Intelligence, Produktentwicklung und Distribution"
capabilities:
  - retrieval_augmented_generation
  - tool_use: [web_search, http_get, json_transform, csv_ops, webhooks, n8n_calls]
  - prompt_compiler_for: ["ClaudeFlow"]
  - evaluator: [kpi_guardrails, risk_checks]
memory:
  type: "vector+graph"
  namespaces: ["marketing", "product", "legal", "strategy"]
  retention_days: 365
guardrails:
  ip_protection: true
  compliance_notes: "Siehe security/compliance.md"
outputs:
  - type: "workflow_trigger"
  - type: "report" # Executive Summaries, Metrik-Decks
routing:
  primary: "ClaudeFlow"
  secondary:
    - name: "GeminiMassAnalysis"
      when: "datenmenge > 50MB oder > 60min video"
    - name: "GrokStressTest"
      when: "vor Go-Live"
