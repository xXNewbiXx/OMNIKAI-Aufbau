# Claude Flow – orchestriert von omnicodex
id: claude_flow_main
stages:
  - id: market_scan
    desc: "Trend- und Bedarfsdetektion (SEO/SMM/PPC/News/Forums)"
    actions:
      - type: ingest_sources
      - type: cluster_topics
      - type: opportunity_scoring
  - id: product_blueprints
    desc: "Produktideen generieren, priorisieren, Risikoprüfung"
    actions:
      - type: llm_generate
      - type: cost_risk_eval
  - id: asset_factory
    desc: "Content/Ads/LPs generieren (Formate: Blogs, Reels, Carousels, Emails)"
    actions:
      - type: llm_templates_apply
      - type: variant_generation (A/B/C)
  - id: distribution
    desc: "Publishing & Ads Booking (Meta/Google/LinkedIn) via n8n Hooks"
    actions:
      - type: schedule_best_time
      - type: push_to_channels
  - id: learn_optimize
    desc: "KPIs einlesen, Budget shiften, Varianten mutieren"
    actions:
      - type: read_kpis
      - type: decision_rules
      - type: iterate
triggers:
  - on_kpi:
      roas_gt: 2.5
      action: "budget_up_20"
  - on_kpi:
      cpa_gt: 12
      action: "pause_variant"
