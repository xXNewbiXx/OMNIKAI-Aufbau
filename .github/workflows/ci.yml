name: ci
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sanity Check – Ordnerstruktur
        run: |
          echo "✅ CI läuft"
          test -d docs || (echo "❌ docs/ fehlt" && exit 1)
          test -d prompts || echo "⚠️ prompts/ fehlt"
          test -d flows || echo "⚠️ flows/ fehlt"

      - name: Check Markdown
        run: bash scripts/sanity/check-markdown.sh

      - name: Check JSON
        run: bash scripts/sanity/check-json.sh

      - name: Validate n8n flow schemas
        run: |
          for f in flows/n8n/*.json; do
            [ -e "$f" ] || continue
            echo "Schema check $f"
            npx -y ajv-cli@5 validate -s infra/schemas/n8n-flow.schema.json -d "$f" --spec=draft7 || { echo "❌ Schema validation failed for $f"; exit 1; }
          done
          echo "✅ n8n flows match schema"
      - name: Run pytest
        run: pytest
